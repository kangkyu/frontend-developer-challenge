<div ng-controller="BusinessShowCtrl">
<h1 class="text-center">businessName: {{businessName}}</h1>

<div class="col-md-2">

  <div ng-controller="BusinessShowCtrl">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{businessName}}</h3>
    </div>
    <div class="panel-body">

    </div>
  </div>

  </div>

</div>

<div class="col-md-10">

  <table class="table table-hover">
    <tr>
      <th>_id</th>
      <th>businessName</th>
      <th>reviewerId</th>
      <th>comment</th>
      <th>rating</th>
    </tr>

    <tr ng-repeat="review in reviews">
      <td>{{review._id}}</td>
      <td>{{review.businessName}}</td>
      <td><a href="#/members/{{review.reviewerId}}">{{review.reviewerId}}</a></td>
      <td>{{review.comment}}</td>
      <td>{{review.rating}}</td>
    </tr>
  </table>

  </div>
  
</div>
