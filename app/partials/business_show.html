<div ng-controller="BusinessShowCtrl">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">{{businessName}}</h3>
    </div>
  </div>
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Reviews</h3>
    </div>
    <table class="table table-hover">
      <tr>
        <th>businessName</th>
        <th>reviewerId</th>
        <th>comment</th>
        <th>rating</th>
      </tr>

      <tr ng-repeat="review in reviews">
        <td>{{review.businessName}}</td>
        <td><a href="#/members/{{review.reviewerId}}">{{review.reviewerId}}</a></td>
        <td>{{review.comment}}</td>
        <td>{{review.rating}}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td><strong>{{ratingAve}}</strong></td>
      </tr>
    </table>
  </div>

</div>
