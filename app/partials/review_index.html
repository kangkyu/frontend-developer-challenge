<div ng-controller="ReviewIndexCtrl">
  <table class="table table-hover">
    <tr>
      <td>_id</td>
      <td>businessName</td>
      <td>reviewerId</td>
      <td>comment</td>
      <td>rating</td>
    </tr>
    <tr ng-repeat="review in reviews">
      <td>{{review._id}}</td>
      <td>{{review.businessName}}</td>
      <td><a href="#/members/{{review.reviewerId}}">{{review.reviewerId}}</a></td>
      <td>{{review.comment}}</td>
      <td>{{review.rating}}</td>
    </tr>
  </table>
</div>
