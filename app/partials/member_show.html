<div ng-controller="MemberShowCtrl">

<h1 class="text-center">memberId: {{member._id}}</h1>

<div class="col-md-2">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{member.firstName}} {{member.lastName}}</h3>
    </div>
    <div class="panel-body">
      <p><strong>screenName</strong><br>{{member.screenName}}</p>
      <p><strong>location</strong><br>{{member.location}}</p>
    </div>
  </div>

  </div>

</div>

<div class="col-md-10">

  <div ng-controller="ReviewIndexCtrl">

  <p type="hidden" ng-model="query.reviewerId = member._id"></p>
  <table class="table table-hover">
    <tr>
      <th>_id</th>
      <th>businessName</th>
      <th>reviewerId</th>
      <th>comment</th>
      <th>rating</th>
    </tr>

    <tr ng-repeat="review in reviews|filter:query">
      <td>{{review._id}}</td>
      <td><a href="#/businesses/{{review.businessName}}">{{review.businessName}}</a></td>
      <td>{{review.reviewerId}}</td>
      <td>{{review.comment}}</td>
      <td>{{review.rating}}</td>
    </tr>
  </table>

  </div>

</div>
