<!DOCTYPE html>
<html ng-app="memberApp"> 
<head>
  <title>Squeal</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <script text="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script text="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="app/main.js"></script>
</head>
<body> 

<div>

<div ng-controller="MembersIndexCtrl">
  <table class="table table-hover">
    <tr ng-repeat="member in members">
      <td><a href="#/members/{{member._id}}">{{member._id}}</a></td>
      <td>{{member.firstName}}</td>
      <td>{{member.lastName}}</td>
      <td>{{member.screenName}}</td>
      <td>{{member.location}}</td>
    </tr>
  </table>
</div>

</div>

</body> 
</html>
